application: nhan-proxy
version: 2
module: default
runtime: python27
api_version: 1
threadsafe: false

inbound_services:
- warmup

instance_class: F1
automatic_scaling:
  min_idle_instances: 1
  max_idle_instances: 1
  max_concurrent_requests: 40

handlers:

- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots\.txt

- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico
  secure: optional

- url: /static/base(\.[0-9])\.css
  static_files: static/base.css
  upload: static/base\.css
  secure: optional

- url: /static
  static_dir: static
  secure: optional

- url: /admin
  login: admin
  script: mirror.app
  secure: optional

- url: /cleanup
  login: admin
  script: mirror.app
  secure: optional

- url: /kaboom
  login: admin
  script: mirror.app
  secure: optional

- url: /.*
  script: server/mirror.app
  secure: optional


skip_files: |
 ^(.*/)?(
 (app\.yaml)|
 (app\.yml)|
 (index\.yaml)|
 (index\.yml)|
 (#.*#)|
 (.*~)|
 (.*\.py[co])|
 (.*/RCS/.*)|
 (\..*)|
 (node_modules/.*)|
 (client/.*)|
 (test/.*)|
 (docs/.*)|
 )$